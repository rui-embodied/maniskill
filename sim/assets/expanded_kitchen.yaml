# ============================================================
#  Expanded Kitchen Scene
#  基于 one_wall_large.yaml 扩展：
#   - 房间面积 ×2
#   - 三组主柜体（main_group_1 / 2 / 3）
#   - 双岛台结构（island_group_1 / 2）
#   - 增加天花灯、装饰画、植物等装饰
# ============================================================

room:
  walls:
    - name: wall_front
      type: wall
      size: [6.3, 1.5, 0.02]
      pos: [4.3, 0, 1.5]

    - name: wall_front_backing
      type: wall
      backing: true
      size: [6.3, 1.5, 0.1]
      pos: [4.3, 0, 1.5]

    - name: wall_left
      type: wall
      size: [5.0, 1.5, 0.02]
      pos: [-2.5, -5.0, 1.5]

    - name: wall_right
      type: wall
      size: [5.0, 1.5, 0.02]
      pos: [9.1, -5.0, 1.5]

  floor:
    - name: floor
      type: floor
      size: [6.3, 5.0, 0.02]
      pos: [4.3, -5.0, 0]

    - name: floor_backing
      type: floor
      backing: true
      size: [6.3, 5.0, 0.1]
      pos: [4.3, -5.0, 0]

  wall_accessories:
    - name: outlet_main
      type: wall_accessory
      attach_to: wall_front
      pos: [3.8, null, 1.2]

    - name: light_switch_main
      type: wall_accessory
      config_name: light_switch
      attach_to: wall_front
      pos: [4.0, null, 1.2]

    - name: painting_center
      type: wall_accessory
      config_name: painting
      attach_to: wall_front
      pos: [3.0, null, 2.0]

    - name: wall_plant
      type: wall_accessory
      config_name: hanging_plant
      attach_to: wall_front
      pos: [5.0, null, 2.2]

# ------------------------------------------------------------
# Main cabinet groups (triple wall arrangement)
# ------------------------------------------------------------
main_group_1:
  bottom_row:
    - name: counter_main
      type: counter
      size: [1, 0.65, 0.92]
      pos: [1.75, -0.325, 0.46]

    - name: counter_1
      type: counter
      size: [1, 0.65, 0.92]
      align_to: counter_main
      side: right
      obj_x_percent: 0.5

    - name: counter_2
      type: counter
      size: [1.8, 0.65, 0.92]
      align_to: counter_1
      side: right

  top_row:
    - name: cab_main
      type: hinge_cabinet
      size: [1, 0.40, 0.92]
      pos: [1.75, -0.2, 1.85]

    - name: cab_right
      type: hinge_cabinet
      size: [1, 0.4, 0.92]
      align_to: cab_main
      side: right

main_group_2:
  bottom_row:
    - name: counter_main_2
      type: counter
      size: [1.2, 0.7, 0.92]
      pos: [6.0, -0.325, 0.46]
      rotation: [0, 0, 1.5708]

    - name: oven_stack_2
      type: stack
      levels: ["drawer", "drawer", "oven"]
      percentages: [0.25, 0.25, 0.5]
      size: [0.9, 0.75, 1.2]
      pos: [6.0, -0.8, 0.6]

  top_row:
    - name: cab_top_2
      type: hinge_cabinet
      size: [1.2, 0.4, 0.92]
      pos: [6.0, -0.2, 1.85]
      rotation: [0, 0, 1.5708]

main_group_3:
  bottom_row:
    - name: counter_main_3
      type: counter
      size: [1.0, 0.65, 0.92]
      pos: [1.0, -3.5, 0.46]

    - name: counter_side_3
      type: counter
      size: [1.8, 0.65, 0.92]
      align_to: counter_main_3
      side: right

  top_row:
    - name: cab_main_3
      type: hinge_cabinet
      size: [1.0, 0.40, 0.92]
      pos: [1.0, -3.3, 1.85]

    - name: cab_side_3
      type: hinge_cabinet
      size: [1.0, 0.40, 0.92]
      align_to: cab_main_3
      side: right

